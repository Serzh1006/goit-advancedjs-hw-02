<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="back-link" href="./index.html">Back</a>
    <form class="form">
      <label>
        Delay (ms)
        <input class="delay" type="number" name="delay" required />
      </label>

      <fieldset class="box-input">
        <legend>State</legend>
        <label>
          <input
            class="ful-radio"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="red-radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="btn-submit" type="submit">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" defer type="module"></script>
  </body>
</html>
